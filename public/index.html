<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>QA</title>
</head>
<body>
  <header class="header">
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="cards">
      <h1>Ask a question to see it here</h1>
    </section>
    <section class="question">
      <div class="question__wrapper">
        <h1 class="question__header">
          Ask your question
        </h1>
        <input id="email" type="email">
        <textarea id="quest" rows="4" placeholder="type here">

        </textarea>
        <label for="technology">Select a technology:</label>
        <select id="technology" name="technology">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JS">JavaScript</option>
          <option value="REACT">React</option>
        </select>
        <button class="question__submit">
          Ask
        </button>
      </div>
    </section>
  </main>
<script src="js/index.js"></script>
</body>
</html>
